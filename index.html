---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 style="margin-bottom: 0px;">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="previewContent" style="color: rgb(158, 158, 158);">{{post.content | truncatewords: 15}}</div>
      </li>
    {% endfor %}
  </ul>
<!---#subscribe via RSS -->
  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}"></a></p>

</div>
